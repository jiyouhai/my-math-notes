<!DOCTYPE html>
<html>
<head>
    <title>天大数学系新生指北</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row-reverse; /* 将目录放到左边 */
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        #content {
            flex: 1 0 70%;
            max-width: 800px;
            margin: 20px;
            font-size: 20px; /* 增大字体大小 */
        }
        #toc {
            flex: 1 0 20%;
            max-width: 200px;
            position: sticky;
            top: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        @media (max-width: 600px) {
            #content, #toc {
                flex-basis: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="toc">
        <h2>目录</h2>
        <ul>
            <li><a href="#advice">给新生的建议</a></li>
            <li><a href="#answers">课程答案</a></li>
        </ul>
    </div>
    <div id="content">
        <h1 id="advice">给新生的建议</h1>
        <p>在这里写下你的建议。</p>
        <h1 id="answers">课程答案</h1>
        <p>在这里添加你的答案的链接。</p>
    </div>
</body>
</html>
